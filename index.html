    <!-- Babel para suportar .tsx diretamente no navegador em servidores estáticos -->

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
        body { 
          -webkit-tap-highlight-color: transparent;
          overscroll-behavior-y: contain;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        #root:empty::before {
          content: 'Carregando simulado...';
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          font-family: sans-serif;
          color: #64748b;
          font-weight: bold;
        }
    </style>
    
    <!-- Import Map Simplificado para produção -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0?dev",
    "react-dom": "https://esm.sh/react-dom@19.0.0?dev",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client?dev",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-slate-100 dark:bg-slate-950 transition-colors duration-300">
    <div id="root"></div>

    <!-- Script principal com Babel para transformar TSX em JS no navegador -->
    <script type="text/babel" data-type="module" data-presets="typescript,react">
      import './index.tsx';
    </script>

    <script>
      // Registro de Service Worker com tratamento de erro aprimorado
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Usa caminho relativo para funcionar em subpastas como /seas/
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('Socioeducação App: Offline pronto.'))
            .catch(err => {
              // Se falhar por causa do domínio (comum em previews), ignora silenciosamente
              if (err.message.includes('origin') || err.message.includes('SecurityError')) {
                console.warn('Modo offline desativado para este domínio (esperado em ambiente de teste).');
              } else {
                console.error('Erro no Service Worker:', err);
              }
            });
        });
      }

      // Fallback para erros globais (ajuda a debugar tela branca)
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Erro Detectado:", message, "em", source);
        // Opcional: mostrar erro na tela se for ambiente de dev
        return false;
      };
    </script>
</body>
</html>
