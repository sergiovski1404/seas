    <script>
      // Registro de Service Worker otimizado
      // Para evitar erros de "origin mismatch" em ambientes de sandbox/preview,
      // usamos caminhos relativos e silenciamos avisos de segurança esperados.
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const swFile = 'sw.js';
          // Tenta registrar de forma relativa ao local atual do index.html
          navigator.serviceWorker.register(swFile)
            .then(reg => {
              console.log('SW registrado em:', reg.scope);
            })
            .catch(err => {
              // No GitHub Pages ou AI Studio Preview, avisos de origem são comuns.
              // O app continuará funcionando via CDN mesmo sem o Service Worker.
              if (err.message.includes('origin')) {
                console.warn('O registro do Service Worker foi ignorado para evitar conflitos de domínio.');
              } else {
                console.error('Falha no Service Worker:', err);
              }
            });
        });
      }
    </script>
